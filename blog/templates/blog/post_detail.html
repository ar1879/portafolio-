{% extends 'portfolio/layout.html' %}

{% block content  %}

<div class="text-center">
    <h1>Post</h1>

<h1 >{{post.title}}</h1>
<h3 class='my-2 h5 text-muted'>{{post.date|date:'F jS Y'}}</h3>
<div class="my-4">
    <p>{{post.description}}</p>
</div>
<img src="{{post.image.url}}" alt="" class='img-fluid' />
</div>



{% endblock  %}

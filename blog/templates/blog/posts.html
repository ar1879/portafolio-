{% extends 'portfolio/layout.html' %}


{% block content %}{% for p in posts %}

<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3">
                <img src="{{p.image.url}}" alt="" class='img-fluid'>
            </div>
    
            <div class="col-9">
                <h1>{{p.title}}</h1>
                <p>{{p.description|striptags|truncatechars:100}}</p>
    
                <p>{{p.date|date:'d-M-Y'|upper}}</p>
                <a href="{% url 'blog:post_detail' p.id  %}" class='btn btn-primary'>{{p.title}}</a>
            </div>
        </div>
    
    </div>
</div>

{% endfor %}{% endblock  %}
